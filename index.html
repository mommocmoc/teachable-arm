<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- p5js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.1/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Teachable Arm</title>
  </head>

  <body>
    <h1 class="text-center">Teachable Arm</h1>
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">마이크로비트를 연동해주세요!</h4>
      <p>마이크로비트 연동하기 버튼을 눌러서 마이크로 비트를 연동해주세요.</p>
      <hr />
      <p class="mb-0">
        마이크로비트 연동하기를 하지않으면 학습하기 버튼을 누를 수 없습니다!
      </p>
    </div>
    
    <h5 class="text-center">중등자유학기제- 인공지능 로봇팔과 함께 춤을</h5>
    <div class="container-fluid" id="usb-part">
      <button id="selectUSB" class="col btn btn-info m-1">
        마이크로 비트 연동하기
      </button>
      <p id="selectedDeviceInfo" class="col text-center">연결된 장치 없음</p>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div id="videoDiv" class="m-2"></div>
      </div>
      <div class="row justify-content-center">
        <p id="label" class="m-2">학습데이터가 필요합니다!</p>
      </div>
      <!-- 학습하기 버튼 -->
      <div class="row">
        <button id="learning1" class="btn col learning">마이크로 비트를</button>
        <button id="learning2" class="btn mx-1 col learning">연결하면</button>
        <button id="learning3" class="btn col learning">활성화 됩니다.</button>
      </div>
      <!-- 모바일 버전 학습량 -->
      <div class="row">
        <div class="learningNums d-block d-sm-none col text-center">0</div>
        <div class="learningNums d-block d-sm-none col text-center">0</div>
        <div class="learningNums d-block d-sm-none col text-center">0</div>
      </div>
      <!-- 학습량 표시 -->
      <div class="row">
        <h5 class="learningNums text-center col d-none d-sm-block mt-3">
          0
        </h5>
        <h5 class="learningNums text-center col d-none d-sm-block mt-3">
          0
        </h5>
        <h5 class="learningNums text-center col d-none d-sm-block mt-3">
          0
        </h5>
      </div>
      <!-- 클래스 초기화 버튼 -->
      <div class="row">
        <button type="button" class="close col clearLabel" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <h6>초기화</h6>
        </button>
        <button type="button" class="close col clearLabel" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <h6>초기화</h6>
        </button>
        <button type="button" class="close col clearLabel" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <h6>초기화</h6>
        </button>
      </div>
      <!-- 확신도 색으로 표시 -->
      <div class="row">
        <div class="progress col">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0% ; background-color:#2baa5e;"
          ></div>
        </div>
        <div class="progress col ml-1">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%; background-color:#c95ac5;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress ml-1 col">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 0%; background-color:#dd4d31;"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <!-- 학습 이미지 표시 -->
      <div class="row">
        <div
          style="background-color:grey; width:auto;height:25rem;"
          class="m-3 col d-sm-block d-none"
          id="imageViewer0"
        ></div>
        <div
          style="background-color:grey; width:20rem;height:25rem;"
          class="imageViewer m-3 col d-sm-block d-none"
          id="imageViewer1"
        ></div>
        <div
          style="background-color:grey; width:20rem;height:25rem;"
          class="imageViewer m-3 col d-sm-block d-none"
          id="imageViewer2"
        ></div>
      </div>
    </div>
    <script src="./sketch.js"></script>
  </body>
</html>
